name: Generate profile summary cards

permissions:
  contents: write

on:
  schedule:
    - cron: "0 */12 * * *"   # a cada 12h
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          USERNAME: gabrieldevrs
          BRANCH: output
          THEME: radical
